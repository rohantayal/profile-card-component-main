<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="Stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <header class="background">
        </header>
        <img id="victor" src="images/image-victor.jpg">
        <br>
        <p id="name"><strong>Victor Crest</strong></p>
        <p id="age">26</p>
        <p id="location">London</p>

        <footer class="bottom">
            <p class="number">80k</p>
            <p class="number">803K</p>
            <p class="number">1.4K</p>
            <p class="text">Followers</p>
            <p class="text">Likes</p>
            <p class="text">Photos</p>
        </footer>

    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

</body>

</html>
